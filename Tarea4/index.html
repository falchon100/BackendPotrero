  <title>Login & Registration Form</title>

<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="index.php" method="post" >
        <input type="text" name="user" placeholder="Ingrese su Email">
        <input type="password" name="pass" placeholder="Ingrese su contraseña">
        <a href="#">Olvidó su contraseña?</a>
        <input type="submit" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">No tienes cuenta?
         <label for="check">Registro</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="index.php">
        <input type="text" placeholder="Ingrese su Email">
        <input type="password" placeholder="ingrese su contraseña">
        <input type="password" placeholder="confirme su contraseña">
        <input type="button" class="button" value="registrarse">
      </form>
      <div class="signup">
        <span class="signup">Ya tienes una cuenta?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
